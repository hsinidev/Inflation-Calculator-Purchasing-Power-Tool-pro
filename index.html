    <style>
      body {
        background-color: #050510;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Multi-colored Galaxy Background */
      .galaxy-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #1a1a2e, #000000);
        overflow: hidden;
      }

      .nebula {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: float 20s infinite ease-in-out;
      }

      .nebula:nth-child(1) {
        width: 50vw;
        height: 50vw;
        background: #4c1d95; /* violet */
        top: -10%;
        left: -10%;
        animation-duration: 25s;
      }

      .nebula:nth-child(2) {
        width: 40vw;
        height: 40vw;
        background: #0f766e; /* teal */
        bottom: -10%;
        right: -10%;
        animation-duration: 30s;
        animation-delay: -5s;
      }

      .nebula:nth-child(3) {
        width: 30vw;
        height: 30vw;
        background: #be123c; /* rose */
        top: 40%;
        left: 40%;
        animation-duration: 35s;
        animation-delay: -10s;
      }
      
      .stars-container {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 4s infinite;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      /* Animation for hero text */
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-30px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s forwards;
        opacity: 0; 
      }
      .animate-fade-in {
        animation: fade-in-up 1.2s ease-out forwards;
        opacity: 0;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Generate stars dynamically
      document.addEventListener('DOMContentLoaded', () => {
        const galaxy = document.querySelector('.galaxy-background');
        if(!galaxy) {
            const bg = document.createElement('div');
            bg.className = 'galaxy-background';
            const s1 = document.createElement('div'); s1.className='nebula';
            const s2 = document.createElement('div'); s2.className='nebula';
            const s3 = document.createElement('div'); s3.className='nebula';
            const starsContainer = document.createElement('div'); starsContainer.className='stars-container';
            bg.appendChild(s1); bg.appendChild(s2); bg.appendChild(s3);
            bg.appendChild(starsContainer);
            document.body.prepend(bg);
            
            for(let i=0; i<150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }
      });
    </script>
  </body>
